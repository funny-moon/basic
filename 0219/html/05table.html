<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
</head>
<body>
    <table border="1">
        <caption>아트박스물품</caption>
        <tr>
            <th>문구류</th>
            <th>개수</th>
            <th>색상</th>
        </tr>
        <tr>
            <td colspan="2">연필</td>
            <td>빨강</td>
        </tr>
        <tr>
            <td>지우개</td>
            <td>20000000개</td>
            <td rowspan="2">노랑색</td>
        </tr>
        <tr>
            <td>색종이</td>
            <td>10000개</td>

        </tr>
    </table>
</body>
</html>
