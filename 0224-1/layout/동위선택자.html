<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 동위 선택자
         A + B { }  A 바로 뒤에 위차한 B

         A ~ B { }  A 뒤에 있는 모든 B
        */
        /* div + p { color: red;} */
        div ~ p { color: blue}
    </style>
</head>
<body>
    <div>1</div>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
</body>
</html>
