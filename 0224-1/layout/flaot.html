<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {
            width: 900px;
            background-color: gray;
            height: 600px;
            margin: 0 auto;
            /* 가운데 정렬 */
        }
        #wrap>div { width: 100px; height: 100px; border: 1px solid #000; box-sizing: border-box;}
        #box1 { float: left; margin-right: 166px;}
        #box2 { float: left; margin-right: 166px;}
        #box3 { float: left; margin-right: 166px;}
        #box4 { float: left;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>
    </div>
</body>
</html>
