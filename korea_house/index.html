<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주택도시보증공사</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header_inner">
                <div id="logo">
                    <a href="#"><img src="img/logo.jpg" alt=""></a>
                </div>
                <nav id="nav">
                    <ul>
                        <li><a href="#">개인보증상품</a></li>
                        <li><a href="#">기업보증상품</a></li>
                        <li><a href="#">보증업무지원</a></li>
                        <li><a href="#">보증현황/공시/공매정보</a></li>
                        <li><a href="#">고객지원센터</a></li>
                    </ul>
                </nav>
                <div class="menu_box">
                    <span class="totalmenu">전체메뉴</span>
                    <div class="search_box">
                        <input type="text" placeholder="궁굼한것은?">
                        <button type="button"><span class="ir">버튼</span></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <h2 class="ir">여기는 주택도시보증공사 메인 페이지입니다</h2>
            <div class="main_inner">
                <div class="left_content">
                    <div class="left_box01">
                        <p class="sub_title">안전한 내집 마련을 위한</p>
                        <p class="title">개인보증</p>
                        <div class="box_title">내게 맞는 보증 상품 찾기</div>
                        <div class="box_img">
                            <img src="img/img_01.jpg" alt="개인보증이미지">
                        </div>
                    </div>
                    <div class="left_box02">
                        <p class="title02 brown">전세보증금반환보증</p>
                        <p class="sub_title02 brown">
                            임차인의 보증금을 안전하게
                            <br>책임지는 보증금 상품
                        </p>
                        <div class="arrow_img"><img src="img/arrow_01.jpg" alt=""></div>
                        <div class="dot_img"><img src="img/dot_01.jpg" alt=""></div>
                        <div class="hug_img"><img src="img/img_03.jpg" alt=""></div>
                    </div>
                    <div class="left_box03 brown">보증신청</div>
                    <div class="left_box04 brown">보증조회/변경</div>
                </div>
                <div class="center_content">
                    <img src="img/center_img.jpg" alt="">
                </div>
                <div class="right_content">
                    <div class="right_box01">
                        <p class="sub_title">성공적인 주택사업을 위한</p>
                        <p class="title">기업보증</p>
                        <div class="box_title">내게 맞는 보증 상품 찾기</div>
                        <div class="box_img">
                            <img src="img/img_02.jpg" alt="기업보증이미지">
                        </div>
                    </div>
                    <div class="right_box02">
                        <p class="title02">주택분양보증</p>
                        <p class="sub_title02">
                            주택분양의 이행 또는 납부한 계약금 및
                            <br>중도금의 환급을 책임지는 보증금 상품
                        </p>
                        <div class="arrow_img"><img src="img/arrow_02.jpg" alt=""></div>
                        <div class="dot_img"><img src="img/dot_02.jpg" alt=""></div>
                        <div class="hug_img"><img src="img/img_04.jpg" alt=""></div>
                    </div>
                    <div class="right_box03 white">보증신청</div>
                    <div class="right_box04 white">보증조회/변경</div>
                </div>
            </div>
        </div>
    </main>
    <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
</body>
</html>
