    <form>
        <label for="name">아이디</label><input id="name" type="text">

    </form>
    <hr>
    <form>
        아이디: <input type="text"><br>
        비번 : <input type="password"><br>
        이메일: <input type="email"> <br>
        URL : <input type="url"> <br>
        전화번호 : <input type="tel"> <br>
        색상 : <input type="color"> <br>
        월 : <input type="month"> <br>

        시간 : <input type="time" name="" id=""> <br>
        지역시간 : <input type="datetime-local"> <br>
        숫자 : <input type="number" min="100" max="300" step="50"> <br>
        범위 : <input type="range" min="0" max="10" step="2"><br>
        <input type="submit" name="" id="" value="보내기">
    </form>
    <form>
        <label>아이디: <input type="text" size="10"></label> <br>

        <input type="reset" value="RESET">

    </form>
