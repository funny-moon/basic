<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 초기화 => 계속 추가할 에정 */
        li {list-style:none;}
        a { text-decoration:none;}

        h1 { color: yellow; background-color: gray;}
        h1:hover { color: black; background-color: yellow;}
        a { color: blueviolet; background-color: aqua;}

        /* 의사선택자 */
        a:hover { color: yellow; background-color: black;}
        a:active { color: red; background-color: green;}

        form { color: red;}
        
        /* 속성선택자 */
        input[type=text] { background-color: yellow;}
        input[type=password] { background-color: green;}

        /* 테이블 */
        table,tr,td{ border: 1px solid red;border-collapse: collapse;}

        .yellow { background-color: yellow;}
        .orange { background-color: orange;}
        .blue { background-color: dodgerblue;}
    </style>
</head>
<body>
    <h1>Navigation</h1>
    <ul>
        <li><a href="#">menu01</a></li>
        <li><a href="#">menu02</a></li>

    </ul>

    <form>

        <tr>

            <td class="blue">테이블02</td>
            <td>테이블03</td>
        </tr>
        <tr>
            <td class="yellow">테이블01</td>

        <tr>
