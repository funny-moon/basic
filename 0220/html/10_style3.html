<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div nav h2 { color: red;}
        /* 부모 > 자식 
            부모 자손
        */

        div nav p { color: green;}
        div section p { color: blueviolet;}

    </style>
</head>

        <h2>로고</h2>
        <nav>
            <h2>로그인</h2>
            <p>손자</p>

        <section>
            <h2>손주</h2>
            <p>손녀</p>
        </section>
    </div>
</body>
</html>
