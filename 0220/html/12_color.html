<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { background-color: #00c5bb;}
        p { color: red;}
        .color1 {color: blue;}
        .color2 {color: #ff095b;}
        .color3 {color: rgb(105, 0, 241);}
        .color4 { color: hsl(143, 95%, 48%);}
        .color5 { color: rgba(219, 3, 147, 0.3);}
        /* alpha : 0 ~ 1 투명도 결정*/

        .color6 { color: #8901f8; background-color: rgba(255, 0, 0, .7);}
        .color7 { background-color: #000; opacity: 0.3;}
        /* opacity : 0 ~ 1 */
    </style>
</head>
<body>
    <h1>CSS Color Chart</h1>

    <!-- p.color*10{color} -->
    <!-- p.color$*10{COLOR$} -->
     <p class="color1">COLOR1</p>
     <p class="color2">COLOR2</p>
     <p class="color3">COLOR3</p>
     <p class="color4">COLOR4</p>
     <h4 class="color5">COLOR5</h4>
     <p class="color6">COLOR6</p>
     <p class="color7">COLOR7</p>
     <p class="color8">COLOR8</p>
     <p class="color9">COLOR9</p>
     <p class="color10">COLOR10</p>
</body>
</html>
