<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프론트앤드 개발자 지원서</h1>
    <p>헌법재판소는 법관의 자격을 가진 9인의 재판관으로 구성하며, 재판관은 대통령이 임명한다</p>
    <hr>
    <form action="">
        <h3>개인정보</h3>
        이름: <input type="text" autofocus placeholder="이름을 쓰세요" > <br>
        비밀번호: <input type="password" required> <br>
        아무거나: <input type="text" required value="건들지마" readonly> 

        <h3>지원분야</h3>
        <input type="radio" id="publising" name="radioBtn">
        <label for="publising">웹퍼블리싱</label>

        <input type="radio" id="publising2" name="radioBtn">
        <label for="publising2">웹퍼블리싱222</label>

        <input type="radio" id="publising3" name="radioBtn">
        <label for="publising3">웹퍼블리싱333</label> <br>

        <h3>지원하기</h3>
        <textarea cols="50" rows="20"></textarea><br>

        <input type="submit" value="보내기">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
