<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        성별: <br>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" checked>
        
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female"> <br>
        <!-- label for 와 input의 id가 같아야한다 -->
        <!-- radio 중복선택 불가 -->

        <p>내가 가장 좋아하는 과일은?</p>
        <input type="checkbox" name="fruits" value="apple" checked>사과 
        <input type="checkbox" name="fruits" value="orange">오렌지
        <input type="checkbox" name="fruits" value="stroberry">딸기
        <input type="checkbox" name="fruits" value="watermelon">수박
        <input type="checkbox" name="fruits" value="grape">포도
        <!-- checkbox 중복선택 가능 -->
        <br>
        <input type="button" value="입력" onclick="alert('입력완료 했습니다')">
    </form>
    <button onclick="alert('안녕하세요')">눌러보세요</button>
</body>
</html>
