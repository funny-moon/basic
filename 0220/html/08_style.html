<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 선택자 {속성 : 속성값} */

        h2 { color: green; background: yellow;}
        p { color: blue;}
        #morning { color: hotpink;}
        .lunch { color: purple; background-color: aqua;}
        
      
        h1 { color: red;}          
        .bye { color: brown;}
        #hi { color: aqua;}
        /* id > class > tag */
    </style>
</head>
<body>
    <h1 id="hi" class="bye">안녕하세요</h1>
    <h2>반갑습니다</h2>
    <p>또만나요</p>
    <p id="morning">맛있는 아침 드세요</p>
    <p class="lunch">맛있는 점심 드세요</p>
    <p>맛있는 저녁 드세요</p>
    <p>맛있는 야식 드세요</p>
    <p class="lunch">맛있는 점심 드세요</p>
    <p class="lunch">맛있는 점심 드세요</p>
    <p class="lunch" style="color: yellow;">맛있는 점심 드세요</p>

    <!-- 

        선택자 {속성 : 속성값}
            선택자의 종류
            1) 태그 선택
            2) 아이디 선택
            3) 클래스 선택
            등등등
            
        스타일시트 css 의 위치
            1) 내부스타일시트 : html 문서 안 head태그 안 <style>...<style>
            2) 외부스타일시트 : 파일로 따로 저장-> style.css -> css폴더안에 저장
            3) 인라인스타일시트 : 태그 안 속성 값으로
            
            느낌표important > 인라인스타일시트> 내부스타일시트 >외부스타일시트
                
        아이디, 클래스명 주의할 사항
        #id { 속성 : 속성값 ; 속성 : 속성값 ;  }
        .class { }
        h1 { }

        =이름지을때 금지
        한글 x
        숫자+영문 x
        띄어쓰기 x
        특수문자 x
        첫글자는 대문자 x
        의미 없는 글자 x
        aaa, bbb x

        =이름지을때 가능
        영문+숫자
        특수문자 : _ (언더바) -(마이너스)
        book_cover
        book-cover
        bookCoverDesign (카멜기법)
        팀원들이 봤을때 이해할수 있는 의미있는 단어


    -->
</body>
</html>
