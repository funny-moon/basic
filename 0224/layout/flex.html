<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        #wrap {
            width: 600px; height: 600px; background-color: gray;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }
        
        #wrap > div { 
            width: 100px; height: 100px;border: 1px solid #000;
            box-sizing: border-box; color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div:nth-child(1) { background-color: red;}
        div:nth-child(2) { background-color: green;}
        div:nth-child(3) { background-color: orange;}
        div:nth-child(4) { background-color: blue;}
    </style>
</head>
<body>
    <div id="wrap">
        <div>BOX1</div>
        <div>BOX2</div>
        <div>BOX3</div>
        <div>BOX4</div>
        <div>BOX4</div>
        <div>BOX3</div>
        <div>BOX4</div>
        <div>BOX4</div>

    </div>
</body>
</html>
