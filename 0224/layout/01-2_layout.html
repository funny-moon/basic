<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout01-2 - flex</title>
    <style>
        * { margin: 0; padding: 0;}
        #wrap { width: 900px; margin: 0 auto;}
        #header { width: 900px; height: 80px; background-color: #21ffb5; margin-bottom: 10px;}
        #main { display: flex; gap: 10px; /*justify-content: space-between;*/}
        #nav {width: 300px; height: 500px; background-color: #22b9ff;}
        #content { width: 590px; height: 500px; background-color: #d0ff00; }
        #footer { width: 900px; height: 80px; background-color: #d857ff; margin-top: 10px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">header</header>
        <main id="main">
            <nav id="nav">nav</nav>
            <section id="content">content</section>
        </main>
        <footer id="footer">footer</footer>
    </div>
</body>
</html>
