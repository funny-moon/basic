<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout03-flex</title>
    <style>
        #wrap   { width: 80%; background: gray; margin: 0 auto;}
        #header { width: 100%; height: 80px; background: #4aff4a;}
        #main { display: flex; gap: 10px;}
        #section01 { flex: 1; height: 500px; background: #ddd900;}
        #section02 { flex: 1; height: 500px; background: rgb(143, 140, 0);}
        #section03 { flex: 1; height: 500px; background: #383700;}
        #footer { width: 100%; height: 80px; background: #00425c; }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">header</header>
        <main id="main">
            <section id="section01">section01</section>
            <section id="section02">section02</section>
            <section id="section03">section03</section>
        </main>
        <footer id="footer">footer</footer>
    </div>
</body>
</html>
