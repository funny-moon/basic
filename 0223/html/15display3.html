<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tomato { display: none;}
        /* 존재의 유무: 있다 없다 
            display: none; <-> display: block;
        */

        .cheeze { visibility: hidden;}
        /* 가시성 : 보인다 안보인다 
            visibility: hidden; <-> visibility : visible
        */
        .yang { opacity: 0.3;}
        /* 투명도 : 0  ~   1 */
        
    </style>
</head>
<body>
    <div>햄버거빵</div>
    <div class="cheeze">치즈</div>
    <div>패티</div>
    <div class="tomato">토마토</div>
    <div class="yang">양상추</div>
    <div>햄버거빵</div>
</body>
</html>
