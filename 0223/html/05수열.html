<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li { list-style: none;}
        li:first-child {color: red; font-weight: bold;}
        li:nth-child(2) {color: yellow;}
        li:nth-child(3) {color: rgb(1, 92, 212);}
        li:nth-child(4) {color: rgb(2, 235, 126);}
        li:nth-child(5) {color: rgb(234, 4, 255);}
        li:nth-child(6) {color: rgb(236, 3, 120);}
        li:nth-child(7) {color: rgb(0, 255, 213);}
        li:nth-child(8) {color: rgb(255, 136, 0);}
        li:nth-child(9) {color: rgb(200, 0, 250);}
        li:last-child {color: red; font-weight: bold;}
    </style>
</head>
<body>
    <ul>
        <li>bbbb</li>
        <li>aaaa</li>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
        <li>006</li>
        <li>007</li>
        <li>008</li>
        <li>009</li>
        <li>010</li>
        <li>011</li>
        <li>012</li>
        <li>013</li>
    </ul>
</body>
</html>
