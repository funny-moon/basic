<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 100px;height: 100px; background-color: yellow; border: 1px solid #000; display: inline;}
        
        span { display: block;}

        #wrap>p {width: 100px;height: 100px; background-color: red; border: 1px solid #000; display: inline-block;}

        /* display 속성 
          1)block 속성 : 브라우져의 전체를 차지 ex) div , h1, p , ul, li , form 등등
          2)inline 속성 : 그 요소의 공간만 차지, 글자 같은 개념 ex) span , img , b , em, strong, input 등등
        */
    </style>
</head>
<body>
    <div>BOX01</div>
    <div>BOX02</div>
    <div>BOX03</div>

    <span>동해물과</span> <span>백두산</span> <span>마르고</span> <span>닳도록</span> 

    <section id="wrap">
        <p>BOX01</p>
        <p>BOX02</p>
        <p>BOX03</p>
    </section>
    
</body>
</html>
