<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:nth-of-type(2) {color: red;}
        h1:first-of-type { color: yellow;}
        h1:last-of-type { color: blue;}
    </style>
</head>
<body>
    <h1>11111</h1>
    <h2>aaaaa</h2>
    <h3>ccccccc</h3>
    <h1>222222</h1>
    <h1>333333</h1>
    <h2>fffffff</h2>
    <h1>44444</h1>
    <h2>fffffff</h2>

</body>
</html>
