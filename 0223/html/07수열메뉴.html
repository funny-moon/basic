<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        li {list-style: none;width: 100px; height: 50px; background-color: yellow; float: left; border: 1px solid #000; text-align: center; line-height: 50px;}
        li:nth-child(2n+1) { background-color: red;}
        li:nth-child(2n) { background-color: blue;}
        li:first-child { border-radius: 20px 0 0 20px;}
        li:last-child { border-radius: 0 20px 20px 0;}

        li:hover { background-color: green;}
    </style>
</head>
