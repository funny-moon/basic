<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        * { margin: 0; padding: 0;}
        li { list-style: none;}

        #wrap {width: 500px; height: 300px; background-color: gray;}
        li { width: 100px; height: 100px;float: left;
            box-sizing: border-box;
        }
        li:nth-child(1) { background-color: yellow;}
        li:nth-child(2) { background-color: blue;}
        li:nth-child(3) { background-color: red;}
        li:nth-child(4) { background-color: green;
                border: 2px solid #000;}
        li:nth-child(5) { background-color: orange; 
            padding: 10px;}
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
</body>
</html>
