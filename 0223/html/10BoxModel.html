<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        *{ margin: 0; padding: 0;}
        
        div {width: 100px; height: 100px; font-weight: bold; box-sizing:border-box;}
        div:nth-child(1) { background-color: yellow;}
        div:nth-child(2) { background-color: orange;
                        margin: 20px;
                           /* margin : top right bottom left */
                        } 
        div:nth-child(3) { background-color: green;
                           padding:20px ;
                        }
        div:nth-child(4) { background-color: blue;
                            border: 10px solid #000;
        }
        /*total Width = content의Width값 + (margin + padding + border)X2 */


        div:nth-child(5) { background-color: violet;
            margin: 20px; padding: 20px; border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div>BOX1</div>
    <div>BOX2</div>
    <div>BOX3</div>
    <div>BOX4</div>
    <div>BOX5</div>
</body>
</html>
